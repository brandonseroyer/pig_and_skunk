<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://bootswatch.com/readable/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig vs Skunk</title>

  </head>
  <body>
    <div class= "container">
      <div class="jumbotron">
      <h1 class="text-center">PIG vs Skunk</h1>
    </div>
    <br>
      <i><center><p>The first Pig or Skunk to 100 points wins! <strong>Pig, you start!</strong></p></center></i>
      <p><span class="winnerMessage"></span></p>
      <h2><span class="turnMessage"></span></h2>
      <h1>Pig</h1>
      <p>TOTAL POINTS: <span class="player1GameScore"></span></p>
      <p>Turn Points: <span class="player1TurnScore"></span></p>

        <div class="user-selection">
            <form id="pig">
              <div class="radio">
                <h5>What would you like to do?</h5>
                <label>
                  <input type="radio" name="turn-choice" id="rollPlayer1" value="roll">
                ROLL, baby roll!
                </label>
                <br>
                <label>
                  <input type="radio" name="turn-choice" id="holdPlayer1" value="hold">
                  HOLD
                </label>
                <br>
            <button type="submit" class="btn btn-info">Oink!</button>
          </form>
        </div>
          <h1>Skunk</h1>
          <p>TOTAL POINTS: <span class="player2GameScore"></span></p>
          <p>Turn Points: <span class="player2TurnScore"></span></p>

           <form id="skunk">
            <div class="radio">
              <h5>What would you like to do?</h5>
              <label>
                <input type="radio" name="turn-choice" id="rollPlayer2" value="roll">
                ROLL, baby roll!
              </label>
              <br>
              <label>
                <input type="radio" name="turn-choice" id="holdPlayer2" value="hold">
                HOLD
              </label>
            </div>
            <button type="submit" class="btn btn-info">Weesnaw!</button>
          </form>
        </div>
        <form id="reset">
        <div class="radio">
        </div>
        <button type="submit" class="btn btn-danger">Reset</button>
      </form>
    </div>
  </body>
</html>
